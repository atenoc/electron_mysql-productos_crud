<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Electron App</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="styles/style4.css">
    <link rel="stylesheet" href="./assets/sweetalert2/sweetalert2.min.css"/>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" style="position:fixed;"> <!-- style="position:fixed;" -->
            <div style="position: absolute; right: 0;">
                <button type="button" id="sidebarCollapse" class="btn btn-primary btn-sm" style="height: 55px;">
                    <i class="fas fa-arrow-left"></i>
                    <span></span>
                </button>
            </div>
            <div class="sidebar-header">
                <h3>Mi Negocio</h3>
                <strong>MN</strong>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#" id="btnAgregar">Agregar Producto</a>
                        </li>
                        <li>
                            <a href="#">Home 2</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        Acerca de
                    </a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Páginas
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-image"></i>
                        Portfolio
                    </a>
                </li>
            </ul>

            <ul class="CTAs">
                <li class="row">
                    <div class="input-group">
                      <input type="text" class="form-control text-white bg-dark" placeholder="Buscar..." >
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
        
            <div class="bg-dark" style="width: 100%; height: 55px; position: fixed; z-index: 1;">
                <div >

                    <button type="button" id="sidebarCollapse2" class="btn btn-dark btn-sm" style="display: none; height: 55px;">
                      <i class="fas fa-arrow-right"></i>
                      <span></span>
                    </button>
                </div>
            </div>
            <div style="width: 100%; height: 75px;"></div>
            

            <div class="navbar">
              <div class="table-responsive">
                <table id="dataTable" class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Descripción</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tabla-productos"></tbody>
                </table>
              </div>
            </div>

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="./assets/sweetalert2/sweetalert2.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').css('margin-left','80px');
                $('#sidebarCollapse').css('display','none')
                $('#sidebarCollapse2').css('display','block')
            });

            $('#sidebarCollapse2').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').css('margin-left','250px');
                $('#sidebarCollapse2').css('display','none')
                $('#sidebarCollapse').css('display','block')
            });
        });


    </script>

    <script src="./app.js"></script>

</body>

</html>
